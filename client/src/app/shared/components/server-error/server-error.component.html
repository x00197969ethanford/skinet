<div class="container mt-5 p-4 bg-gray-100 rounded shadow-lg">
    <h1 class="test-2xl font-semibod mb-4">Internal server error</h1>
    @if (error){
        <h5 class="test-red-600">Error: {{error.message}}</h5>
        <p class="font-bold mb-2">This error comes from the server, not Angular</p>
        <ol class="list-decimal ml-5 mb-4">
            <li class="mb-1">Chech the network in chrome dev tools</li>
            <li class="mb-1">Reproduce the error in postman.
                If same error, dont waste time troubleshooting angulare code
            </li>

        </ol>
        <h5 class="test-lg font-semibold mb-2">Stock trace</h5>
        <mat-card class="p-4 bg-white">
            <code class="block whitespace-pre-wrap">{{error.details}}</code>
        </mat-card>
    }
</div>
